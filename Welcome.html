<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
</head>
<body>
    <h1 id="head">Welcome</h1>
    <button id="changetxtbtn">Change Text</button>
    <p class="info">This is a sample paragraph</p>
</body>
<script>
    document.getElementById('changetxtbtn').addEventListener("click",function(){
        document.getElementById('head').innerHTML = "Welcome to Muthayammal!";
        document.getElementsByClassName("info")[0].style.color = "green";
    });
</script>
</html>
